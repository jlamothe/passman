name:                passman
version:             0.2.1
github:              "jlamothe/passman"
license:             LGPL-3
author:              "Jonathan Lamothe"
maintainer:          "jonathan@jlamothe.net"
copyright:           "(C) 2018-2020 Jonathan Lamothe"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis:            a simple password manager
category:            Security

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jlamothe/passman#readme>

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- containers
- lens
- random

ghc-options:
- -Wall

library:
  source-dirs: src
  dependencies:
  - base16-bytestring
  - base64-bytestring
  - SHA
  - text

executables:
  passman:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - passman
    - easy-file >= 0.2.2 && < 0.3
    - HCL >= 1.8 && < 1.9
    - transformers

tests:
  passman-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - passman
    - HUnit
